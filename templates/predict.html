<!DOCTYPE html>
<html>

<head>
    <title>Health Chat üè•</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">

        <h2 class="mb-4">Talk to Health AI üß†</h2>

        <!-- CHAT WINDOW -->
        <div class="card mb-3" style="height: 350px; overflow-y: auto;">
            <div class="card-body">

                {% for msg in chat %}

                    {% if msg.role == "user" %}
                        <div class="text-end mb-2">
                            <span class="badge bg-primary p-2">{{ msg.text }}</span>
                        </div>
                    {% else %}
                        <div class="text-start mb-2">
                            <span class="badge bg-success p-2">{{ msg.text }}</span>
                        </div>
                    {% endif %}

                {% endfor %}

            </div>
        </div>

        <!-- INPUT BOX -->
        <form method="POST">
            <div class="input-group">
                <input name="message" class="form-control" placeholder="Describe your symptoms...">
                <button class="btn btn-primary">Send</button>
            </div>
        </form>

    </div>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>Health Check</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">

        <h2 class="mb-4">Check Your Health üè•</h2>

        <form method="POST">

            <div class="mb-3">
                <label>Describe your symptoms</label>
                <textarea name="symptoms" class="form-control" rows="4"
                    placeholder="Example: fever, cough, headache..."></textarea>
            </div>

            <button class="btn btn-primary">Check</button>

        </form>




        {% if condition %}
        <div class="card mt-4">
            <div class="card-body">
                <h5>Possible Condition:</h5>
                <p>{{ condition }}</p>

                <h5>Risk Level:</h5>
                <p>{{ risk }}</p>

                <h5>Advice:</h5>
                <p>{{ advice }}</p>
            </div>
        </div>
        {% endif %}


    </div>

</body>

</html>
